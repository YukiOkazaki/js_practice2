<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>カウントダウンタイマー</title>
    <link rel="stylesheet" href="stop_watch.css">
    <script src="./timer.js">
    </script>
</head>

<body>
    <div id="body">
        <div id="box">
            <p id="timer">03:00</p>
            <button id="start">スタート</button>
            <button id="stop">ストップ</button>
            <button id="reset">リセット</button>
        </div>
    </div>
    <div id="set">
        <input type="text" id="minute" value="3">分 <input type="text" id="second" value="00">秒
    </div>
</body>

</html>
